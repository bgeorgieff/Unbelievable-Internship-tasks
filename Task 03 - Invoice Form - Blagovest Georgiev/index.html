<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jautocalc@1.3.1/dist/jautocalc.js" ></script>
  <title>Invoice Form - Blagovest Georgiev</title>
</head>
<body>
  <div class="container-fluid mb-5 pe-lg-5">
    <div class="row">
      <div class="col-lg-3 col-sm-12 py-3 active-color d-flex justify-content-around align-items-center">
        <h2 class="pr-5">Invoice Details</h2>
        <i class="fas fa-tools i-tool"></i>
      </div>
      <div class="col-lg-2 col-sm-12 py-3 d-flex">
        <h3 class="align-self-center">Client Name</h3>
      </div>
      <div class="col-lg-2 col-sm-12 py-3 d-flex">
        <h3 class="align-self-center">Loe Toll</h3>
      </div>
      <div class="col-lg-5 col-sm-12 py-3 d-flex justify-content-end">
        <h3 class="text-end align-self-center me-5">19/10/2021</h3>
      </div>
    </div>
  </div>
  <div class="container border rounded shadow my-5">
    <div class="row">
      <div class="col-12 mb-5 invoice-container">
        <div class="clearfix mt-3 mb-2">
          <button class="float-lg-end btn-l-green mx-auto" type="button">Add New Product</button>
        </div>
      </div>
    </div>
    <div class="row">
      <form name="invoice" class="mb-5">
        <div name="j-container-0" id="j-container-0" class="col mb-3">
          <div class="calc-values mx-auto d-lg-flex justify-content-around mb-5">
            <div class="product-width col-lg-4 col-sm-12">
              <label>Product Name</label>
              <div>
                <input type="text" name="product" class="i-product form-control i-product" />
              </div>
            </div>
            <div class="col-lg-1 col-sm-12">
              <label>Qty</label>
              <div>
                <input type="number" name="quantity" class="form-control i-qty" />
              </div>
            </div>
            <div class="col-lg-1 col-sm-12">
              <label>Price</label>
              <div>
                <input type="number" name="price" class="form-control i-price" />
              </div>
            </div>
            <div class="total-width col-lg-3 col-sm-4">
              <label>Total</label>
              <div>
                <input type="text" name="total" class="form-control i-total" jAutoCalc="{quantity} * {price}" value="" jAutoCalc="{quantity} * {price}" disabled /> 
              </div>
            </div>
          </div>
        </div>
        <div class="row border-bottom border-dark">
          <div class="col-12 my-5">
            <div class="clearfix">
              <div class="float-lg-end">
                <div>
                  <label for="discount">Discount %</label>
                </div>
                <input class="form-control" type="number" name="discount" value="0" />
              </div>
            </div>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <div class="d-flex flex-column align-items-end mt-5">
              <div class="d-flex total-width">
                <label class="my-1 me-3 text-start">Sub Total</label>
                <div class="s-totalDiscount">
                  <input class="my-1 mx-2 i-subtotal" jAutoCalc="SUM({total})" value="" name="subTotal" type="text" disabled />
                  <i class="currency">Лв.</i>
                </div>  
              </div>
              <div class="d-flex total-width">
                <label class="my-1 me-3 text-start">Total Discount</label>
                <div class="s-totalDiscount">
                  <input class="my-1 mx-2 i-totalDiscount" jAutoCalc="({discount}  / 100) * {subTotal}" value="" name="itotal" type="text" disabled />
                  <i class="currency">Лв.</i>
                </div>
              </div>  
              <div class="d-flex total-width">
                <label class="my-1 me-3 text-start">Total</label>
                <div class="s-totalDiscount">
                  <input class="my-1 mx-2 i-grandTotal" jAutoCalc="{subTotal} - {itotal}" value="" type="text" disabled />
                  <i class="currency">Лв.</i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./src/styles/jquery.js"></script>
</body>
</html>
